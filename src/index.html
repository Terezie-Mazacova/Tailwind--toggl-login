<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/favicon.ico">
    <link rel="stylesheet" href="./output.css">
    <title>toggltrack.com</title>
</head>
<body>
    <section class="bg-[#81689D] h-screen flex justify-center items-center">
        <!--pro vsechny-->
        <div class="p-8 w-[344px] border rounded-lg bg-white">
            <div class="mb-[10px] text-center">
                <h1 class="text-[#fc6ae2] font-extrabold text-[50px]">toggl <span class="font-normal">track</span></h1>
                <p class="text-[18px] font-semibold">Log in and get tracking</p>
            </div>

            <div class="flex flex-col">
                <div class="flex flex-col mb-4">
                    <label for="email" class="uppercase text-xs mb-1">email</label>
                    <input type="text" id="email" class="h-[36px] pl-3.5 border border-black rounded-md outline-none" placeholder="Write your email here">
                </div>

                <div class=" relative flex flex-col">
                    <label for="password" class="uppercase text-xs mb-1">password</label>
                    <input type="password" id="password" class="h-[36px] pl-3.5 border border-black rounded-md outline-none" placeholder="Write your password here">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute w-[20px] top-7 right-3 cursor-pointer text-[#bab9b9]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.05 4.575a1.575 1.575 0 1 0-3.15 0v3m3.15-3v-1.5a1.575 1.575 0 0 1 3.15 0v1.5m-3.15 0 .075 5.925m3.075.75V4.575m0 0a1.575 1.575 0 0 1 3.15 0V15M6.9 7.575a1.575 1.575 0 1 0-3.15 0v8.175a6.75 6.75 0 0 0 6.75 6.75h2.018a5.25 5.25 0 0 0 3.712-1.538l1.732-1.732a5.25 5.25 0 0 0 1.538-3.712l.003-2.024a.668.668 0 0 1 .198-.471 1.575 1.575 0 1 0-2.228-2.228 3.818 3.818 0 0 0-1.12 2.687M6.9 7.575V12m6.27 4.318A4.49 4.49 0 0 1 16.35 15m.002 0h-.002" />
                    </svg>

                    <p class="text-xs mt-[3px] mb-4 underline cursor-pointer">Reset password</p>
                </div>

                <button class="bg-[#C95EBE] py-2 text-white font-semibold rounded-md mb-[10px] hover:bg-[#e048d1]">Log in via email</button>
            </div>



            <div class="relative border-t border-black mt-3">
                <p class="absolute bg-white top-[-8px] right-[90px] px-4 uppercase text-[11px]">or log in with</p>

                <div class="flex gap-2 mt-8 mb-[10px]">
                    <div class="flex items-center border border-black rounded-md py-[7px] px-2 w-[136px] hover:bg-[#f3efed] cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] w-[20px] mr-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 6.087c0-.355.186-.676.401-.959.221-.29.349-.634.349-1.003 0-1.036-1.007-1.875-2.25-1.875s-2.25.84-2.25 1.875c0 .369.128.713.349 1.003.215.283.401.604.401.959v0a.64.64 0 0 1-.657.643 48.39 48.39 0 0 1-4.163-.3c.186 1.613.293 3.25.315 4.907a.656.656 0 0 1-.658.663v0c-.355 0-.676-.186-.959-.401a1.647 1.647 0 0 0-1.003-.349c-1.036 0-1.875 1.007-1.875 2.25s.84 2.25 1.875 2.25c.369 0 .713-.128 1.003-.349.283-.215.604-.401.959-.401v0c.31 0 .555.26.532.57a48.039 48.039 0 0 1-.642 5.056c1.518.19 3.058.309 4.616.354a.64.64 0 0 0 .657-.643v0c0-.355-.186-.676-.401-.959a1.647 1.647 0 0 1-.349-1.003c0-1.035 1.008-1.875 2.25-1.875 1.243 0 2.25.84 2.25 1.875 0 .369-.128.713-.349 1.003-.215.283-.4.604-.4.959v0c0 .333.277.599.61.58a48.1 48.1 0 0 0 5.427-.63 48.05 48.05 0 0 0 .582-4.717.532.532 0 0 0-.533-.57v0c-.355 0-.676.186-.959.401-.29.221-.634.349-1.003.349-1.035 0-1.875-1.007-1.875-2.25s.84-2.25 1.875-2.25c.37 0 .713.128 1.003.349.283.215.604.401.96.401v0a.656.656 0 0 0 .658-.663 48.422 48.422 0 0 0-.37-5.36c-1.886.342-3.81.574-5.766.689a.578.578 0 0 1-.61-.58v0Z" />
                        </svg>

                        <button class="uppercase text-sm font-medium">Google</button>
                    </div>

                    <div class="flex items-center border border-black rounded-md py-[7px] px-4 w-[136px] hover:bg-[#f3efed] cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] w-[20px] mr-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                        </svg>

                        <button class="uppercase text-sm font-medium">apple</button>
                    </div>
                </div>

                <button class="font-medium border border-black rounded-md py-[7px] px-4 w-full mb-4 hover:bg-[#f3efed]">Company login (SSO)</button>
            </div>

            <div class="text-center">
                <p class="text-sm font-semibold hover:bg-[#f3efed] py-2 rounded-lg">Sign up for an acconunt</p>
            </div>

            


        </div>
    </section>
</body>
</html>
