<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/favicon-tooggl.com&sz=256">

    <!--Font Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/output.css">
    <title>toggltrack.com</title>
</head>
<body>
    <section class="bg-[#81689D] h-screen flex justify-center items-center">
        <!--pro vsechny-->
        <div class="p-8 w-[344px] border rounded-lg bg-white font-inter">
            <div class="mb-[10px] text-center">
                <img src="./public/img/toggl-track-wide.png" alt="logo">
                <p class="text-[18px] font-semibold mt-[-40px]">Log in and get tracking</p>
            </div>

            <div class="flex flex-col">
                <div class="flex flex-col mb-4">
                    <label for="email" class="uppercase text-[11px] mb-1 font-semibold">email</label>
                    <input type="text" id="email" class="h-[36px] pl-3.5 border border-[#95899A] rounded-md outline-none placeholder:text-[14px]" placeholder="Write your email here">
                </div>

                <div class=" relative flex flex-col">
                    <label for="password" class="uppercase text-[11px] mb-1 font-semibold">password</label>
                    <input type="password" id="password" class="h-[36px] pl-3.5 border border-[#95899A] rounded-md outline-none placeholder:text-[14px]" placeholder="Write your password here">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute w-[20px] top-7 right-3 cursor-pointer text-[#bab9b9]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>

                    <p class="text-xs mt-[3px] mb-4 underline cursor-pointer">Reset password</p>
                </div>

                <button class="bg-[#C95EBE] py-2 text-white font-semibold rounded-md mb-[10px] hover:bg-[#e048d1] leading-5">Log in via email</button>
            </div>



            <div class="relative border-t border-[#95899A] mt-3">
                <p class="absolute bg-white top-[-8px] right-[90px] px-4 uppercase text-[11px]">or log in with</p>

                <div class="flex gap-2 mt-8 mb-[10px] font-roboto">
                    <div class="flex items-center border border-[#95899A] rounded-md py-[7px] px-2 w-[136px] hover:bg-[#f3efed] cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] w-[20px] mr-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 6.087c0-.355.186-.676.401-.959.221-.29.349-.634.349-1.003 0-1.036-1.007-1.875-2.25-1.875s-2.25.84-2.25 1.875c0 .369.128.713.349 1.003.215.283.401.604.401.959v0a.64.64 0 0 1-.657.643 48.39 48.39 0 0 1-4.163-.3c.186 1.613.293 3.25.315 4.907a.656.656 0 0 1-.658.663v0c-.355 0-.676-.186-.959-.401a1.647 1.647 0 0 0-1.003-.349c-1.036 0-1.875 1.007-1.875 2.25s.84 2.25 1.875 2.25c.369 0 .713-.128 1.003-.349.283-.215.604-.401.959-.401v0c.31 0 .555.26.532.57a48.039 48.039 0 0 1-.642 5.056c1.518.19 3.058.309 4.616.354a.64.64 0 0 0 .657-.643v0c0-.355-.186-.676-.401-.959a1.647 1.647 0 0 1-.349-1.003c0-1.035 1.008-1.875 2.25-1.875 1.243 0 2.25.84 2.25 1.875 0 .369-.128.713-.349 1.003-.215.283-.4.604-.4.959v0c0 .333.277.599.61.58a48.1 48.1 0 0 0 5.427-.63 48.05 48.05 0 0 0 .582-4.717.532.532 0 0 0-.533-.57v0c-.355 0-.676.186-.959.401-.29.221-.634.349-1.003.349-1.035 0-1.875-1.007-1.875-2.25s.84-2.25 1.875-2.25c.37 0 .713.128 1.003.349.283.215.604.401.96.401v0a.656.656 0 0 0 .658-.663 48.422 48.422 0 0 0-.37-5.36c-1.886.342-3.81.574-5.766.689a.578.578 0 0 1-.61-.58v0Z" />
                        </svg>

                        <button class="text-sm font-medium">Google</button>
                    </div>

                    <div class="flex items-center border border-[#95899A] rounded-md py-[7px] px-4 w-[136px] hover:bg-[#f3efed] cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] w-[20px] mr-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                        </svg>

                        <button class="text-sm font-medium">Apple</button>
                    </div>
                </div>

                <button class="font-medium border border-[#95899A] rounded-md py-[7px] px-4 w-full mb-4 hover:bg-[#f3efed]">Company login (SSO)</button>
            </div>

            <div class="text-center">
                <p class="text-sm font-semibold hover:bg-[#f3efed] py-2 rounded-lg">Sign up for an acconunt</p>
            </div>

            


        </div>
    </section>
</body>
</html>
